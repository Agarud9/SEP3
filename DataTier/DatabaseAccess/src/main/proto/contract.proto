syntax = "proto3";

option java_multiple_files = true;
option java_package = "mango.sep3.databaseaccess.protobuf";

service FarmService{
  rpc CreateFarm(Farm) returns(Void);
  rpc GetFarm(Text) returns(Farm);
}

service OfferService{
  rpc CreateOffer(Offer) returns(Offer);
  rpc GetOffers(Void) returns(OfferItems);
}

service UserService{
  rpc RegisterUser(UserAuth) returns (User);
  rpc GetUserByUsername(Text) returns (User);
  rpc GetCustomer(Text) returns(Customer);
}

service OrderService{
  rpc CreateOrderOffers(OrderOffers) returns(Void);
  rpc CreateOrders(Orders) returns(Void);
  rpc GetAllOrders(Text) returns(Orders);
  rpc GetOrderOffers(Text) returns(OrderOffers);
}

message UserAuth{
  string username = 1;
  string hash = 2;
  string salt = 3;
}

message User{
  string username = 1;
  string firstname = 2;
  string lastname = 3;
}

message Farm{
  string name = 1;
  string phone = 2;
  string zip = 3;
  string address = 4;
  string city = 5;
  optional string farmStatus = 6;
  optional int32 deliveryDistance = 7;
}

message Offer{
  int32 id = 1;
  string name = 2;
  int32 quantity = 3;
  string unit = 4;
  double price = 5;
  bool delivery = 6;
  bool pickUp = 7;
  bool pickYourOwn = 8;
  optional string description = 9;
  string ImagePath = 10;
}

message OrderOffer{
  int32 id = 1;
  Offer offer = 2;
  int32 quantity = 3;
  string username = 4;
  string collectionOption = 5;
}

message OrderOffers{
  repeated OrderOffer orderOffers = 1;
}

message Order{
  int32 id = 1;
  repeated OrderOffer orderOffers = 2;
  bool isDone = 3;
  string farmName = 4;
  string collectionOption = 5;
}
message Orders{
  repeated Order orders = 1;
}

message OfferItems{
  repeated Offer offers = 1;
}

message Customer{
  string username = 1;
  string firstname = 2;
  string lastname = 3;
  string phone = 4;
  Address address = 5;
}

message Farmer{
  string username = 1;
  string firstname = 2;
  string lastname = 3;
}

message Address{
  string city = 1;
  string street = 2;
  string zip = 3;
}

message Void{}

message Text{
  string text = 1;
}
