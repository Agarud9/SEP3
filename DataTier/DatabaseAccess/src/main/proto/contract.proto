syntax = "proto3";

option java_multiple_files = true;
option java_package = "mango.sep3.databaseaccess.protobuf";

service FarmService{
  rpc CreateFarm(Farm) returns(Farm);
}

service OfferService{
  rpc GetOffers(Void) returns(OfferItems);
}

message Farm{
  string name = 1;
  string phone = 2;
  string zip = 3;
  string address = 4;
  string city = 5;
  optional string farmStatus = 6;
  optional int32 deliveryDistance = 7;
}

message Offer{
  string title = 1;
  optional int32 offerId = 2;
  string price = 3;
  string description = 4;
  string photoPath = 5;
}

message OfferItems{
  repeated Offer offers = 1;
}

message Void{

}